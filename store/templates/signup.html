{% extends 'base.html' %}





{%block content %}
<div class="container">
    <div class="p-4 m-4">
<div class="col-lg-5 mx-auto border rounded pt-4">
    <form action="">
          <!-- first name -->

          <div class="form-group">
            <label for="">First Name</label>
            <input type="firstname" class="form-control" placeholder="First Name">
          </div>

                   <!-- second name -->

                   <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="lastname" class="form-control" placeholder="Last Name">
                  </div>


                     <!-- Phone number -->

                   <div class="form-group">
                    <label for="">Phone</label>
                    <input type="phone" class="form-control" placeholder="+910123456789">
                  </div>



        <!-- email -->
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <!-- password -->

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

        

       <div class="form-group">
           <input type="submit" class = "btn btn-sm btn-info"value="Create An Account">
          </div>

    </form>
</div>
    </div>
</div>
{%endblock%}
