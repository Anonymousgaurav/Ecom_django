{% extends 'base.html' %}


{%block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <form action="/signup" method="POST">
                <!-- first name -->
                {% csrf_token%}
                <div class="form-group">
                    <label for="">First Name</label>
                    <input class="form-control form-control-sm" type="text" name="firstname" id="firstname">
                </div>

                <!-- second name -->

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control form-control-sm">
                </div>


                <!-- Phone number -->

              <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control form-control-sm" placeholder="56565678787">
                </div>


                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input name="email" aria-describedby="emailHelp" class="form-control-sm form-control" id="email"
                           placeholder="Enter email" type="email">
                </div>

                <!-- password -->

                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control form-control-sm" id="password" placeholder="Password" type="password" name="password">
                </div>


                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>

            </form>
        </div>
    </div>
</div>
{%endblock%}
