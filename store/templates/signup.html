{% extends 'base.html' %}


{%block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <form action="/signup" method="POST">
                <!-- first name -->
                {% csrf_token%}
                <div class="form-group">
                    <label for="">First Name</label>
                    <input class="form-control" placeholder="First Name" type="firstname">
                </div>

                <!-- second name -->

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input class="form-control" placeholder="Last Name" type="lastname">
                </div>


                <!-- Phone number -->

                <div class="form-group">
                    <label for="">Phone</label>
                    <input class="form-control" placeholder="+910123456789" type="phone">
                </div>


                <!-- email -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
                           placeholder="Enter email" type="email">
                </div>

                <!-- password -->

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                </div>


                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>

            </form>
        </div>
    </div>
</div>
{%endblock%}
