{% extends 'base.html' %}


{% block content %}


<!--body -->


<div class="container-fluid mt-5">

    <div class="row">

        <!-- filter -->


        <!-- col-lg-3 means we are diving the screen & we are trying to get a space 1/3 -->
        <div class="col-lg-3 mx-auto">
            {% for category in categories %}


            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action"> {{ category.name }}</a>


            </div>

            {% endfor %}

        </div>

        <!-- all products -->


        <div id='products' class="col-lg-9 mx-auto">
            <div class="row mx-auto">
                {% for product in products %}

                <div>
                    <div class="card mx-auto mb-3 me-5" style="width: 18rem;">
                        <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <a href="#" class="btn btn-light border btn-sm">Add to cart</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>


</div>


{% endblock%}
