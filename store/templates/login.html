{% extends 'base.html' %}


{%block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <form action="/login" method="POST">
                <!-- first name -->
                {% csrf_token%}

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required name="email" aria-describedby="emailHelp" class="form-control-sm form-control" id="email"
                           placeholder="Enter email" type="email">
                </div>

                <!-- password -->

                <div class="form-group">
                    <label for="">Password</label>
                    <input required class="form-control form-control-sm" id="password" placeholder="Password" type="password" name="password">
                </div>


                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Login">
                </div>

            </form>
        </div>
    </div>
</div>
{%endblock%}
